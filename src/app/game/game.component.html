<div class="game-home container" *ngIf="loadHtml">
    <div class="random-div">
        <h1>{{win}} </h1>
    </div>
    <div class="card-holder pt-3" *ngIf="selectedPlayers">
        <ng-container class="card-container" *ngFor="let player of selectedPlayers; let i=index">
            <div class="card">
                <div class="mt-2 ml-2">
                    <img class="pr-2" src="{{player.ProfileImage}}" alt="">
                    <span> {{player.Name}}</span>
                </div>
                <div class="description pt-4">
                    <span class="pr-2">
                        <img class="pr-2 image" src="../../assets/images/money.png" alt=""> {{player.Price}}</span>
                    <span class="pr-5"><img class="pr-2 image" src="../../assets/images/medal.png"
                            alt="">{{player.Bet}}</span>
                    <div class="mt-3"><img class="image" src="../../assets/images/trophy.png"
                            alt="">{{player.Wins}}</div>
                </div>
                <div *ngIf="player.wining" [ngClass]="player.wining=='WINNER' ? 'win': 'lose'">
                    <span>{{player.wining}}</span>
                </div>
            </div>
        </ng-container>
    </div>
    <div>
        <button type="button" class="btn btn-primary float-left" (click)="back()">BACK</button>
        <button type="button" class="btn btn-primary float-right" (click)="refresh()">REFRESH</button>
    </div>
</div>
